<!DOCTYPE html>
<html lang="en">
<head>
  

     <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"
        content="https://aries908218.files.wordpress.com/2022/06/imgshare2.png">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Thông tin giao hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .address-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
        }
        .address {
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .map-link:hover {
            text-decoration: underline;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }
        .popup img {
            max-width: 100%;
            height: auto;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="address-container">
        <div class="address">
        Ở quê không có ngõ và số nhà, các anh shiper giao hàng theo hướng dẫn này nhé ạ, em cảm ơn ạ </br>
<hr>
        Đơn hàng: N Chiến - 033xxx0123    </br>

        Địa chỉ: Xóm X6, Mai Sơn, Yên Mô</div>
        <button onclick="showImagePopup()">Xem ảnh nhà</button>
    </div>
</br>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.8265516569874!2d105.957747!3d20.186291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab7aa1234567%3A0x89abcdef01234567!2zMjDCsDExJzEwLjciTiAxMDXCsDU3JzI3LjkiRQ!5e0!3m2!1sen!2s!4v1691234567890!5m2!1sen!2s" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <a class="map-link" href="https://www.google.com/maps?q=20.186291,105.957747" target="_blank">Xem vị trí trên Google Map</a>

    <div class="popup-overlay" id="popupOverlay" onclick="closeImagePopup()"></div>
    <div class="popup" id="popup">
        <img src="img/anhnha.jpg" alt="Popup Image">
    </div>

    <script>
        function showImagePopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closeImagePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
