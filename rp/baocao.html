          /* Overlay Styles */

          .overlay {

          background: rgba(0, 0, 0, 0.8);

          opacity: 0.8;

          filter: alpha(opacity=80);

          position: absolute;

          top: 0px;

          bottom: 0px;

          left: 0px;

          right: 0px;

          z-index: 100;

          }

          /* Popup */

          .popup {

          background: white;

          position: absolute;

          top: 0;

          left: 0;

          bottom: 0;

          right: 0;

          z-index: 101;

          width: 500px;

          /*Change your width here*/

          height: 240px;
          border-radius: 15px;

          /*Change your height here*/

          margin: auto;

          /* Popup Inner */

          }

          @media (max-width: 768px) {

          .popup {

          width: 90%;

          margin: auto 5%;

          }

          }

          .popup .popup-inner {

          position: relative;

          padding: 20px 0;
          text-align: center;
          font-size: 18px;
          font-family:arial;


          }

          .popup .popup-inner input.s3-btn-close {

          padding: 10px;

          top: -0.5em;

          right: -0.5em;

          background: #2c40ee;

          border: solid 2px white;

          color: white;

          cursor: pointer;

          border-radius: 15px;

          outline: none;

          }

          /*************

          input.s3-btn {

          color: white;

          right: 0;

          bottom: 0;

          left: 0;

          margin: auto;

          font-size: 18pt;



          }

          .s3-center {

          text-align: center;

          }

</style>
